<div class="container-fluid">

<div class="container">
                     <div class="panel panel-warning">
                           <div class="panel-heading">
                           <h3 class="panel-title text-center">
                                         <b> Reset Password </b>
                                  </h3>
                           </div>
                           <div class="panel-body">
                    <form #f="ngForm"  >
                                                <p-messages [(value)]="msgs"></p-messages> 
                                         
                                         <div class="form-group col-lg-6">
                                                <label
                                                       for="newpassword">New Password<sup style="color: red;">*</sup>: </label><br> 
                                                       <input type="password" class="form-control"  name="newpassword"
                                                       value="" [(ngModel)]="newpassword" required><br>
                                         </div>
                                         <div class="form-group col-lg-6">
                                                <label
                                                       for="reenterpassword">Confirm Password<sup style="color: red;">*</sup>: </label><br> 
                                                       <input type="password" class="form-control"   name="reenterpassword"
                                                       value="" [(ngModel)]="reenterpassword" required><br>
                                         </div>

                                         <div class="form-group col-lg-6">
                                                <div align="center"></div>
                                                <br>
                                                <button type="submit" class="btn btn-success" [disabled]="!f.form.valid" (click)="resetpassword(f.value);f.reset()" routerLinkActive="active">Change</button>
                                                &nbsp;&nbsp;&nbsp; <input type="reset" value="Clear"
                                                       class="btn btn-warning" (click)="clear()" />
                                         </div>
                                         </form>
                           </div>
                           
                     </div>
              </div>
       </div>
