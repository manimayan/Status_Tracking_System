<div class="container-fluid">

<div class="container">
		<div class="row rowAlign">
			<div class="panel panel-warning">
			
				<div class="panel-heading">
                <h4 class="panel-title text-right">
						<small> <b>Ticket dump by {{createdBy}} 
						on {{createdOn}} </b> </small>
					</h4>
					<h3 class="panel-title text-center">
						<b>Update Document </b>
					</h3>
			</div>
				
				<div class="panel-body">

                    <form #f="ngForm"  >

                        
                                       <p-messages [(value)]="msgs"></p-messages>
                                              <input type="text" class="form-control"  style="width=370px" name="documentationId"

                                                       value=" " [(ngModel)]="documentationId" style="display: none">
                                                   



                                         <div class="form-group col-lg-6">

                                                <label

                                                       for="ticketID">TicketId<sup style="color: red;">*</sup>: </label><br> 

                                                      <input type="text" class="form-control"  style="width=370px" name="ticketId" 

                                                        value=" " [(ngModel)]="ticketId" required readonly><br>

                                         </div>
                                       
                                       
								<div class="form-group col-lg-6 col-md-4">

                                                <label

                                                       for="remedy" class="control-label">Remedy<sup

                                                       style="color: red;">*</sup>:

                                                </label> <br><select class="form-control"  style="width=370px" name="remedy" [(ngModel)]="remedy" required>

                                                       <option value=""></option>

                                                       <option value="Progress">Progress</option>

                                                       <option value="Close">Close</option>

                                                </select><br>

                                         </div>
                                         <div class="form-group col-lg-6 col-md-4">

                                                <label

                                                       for="doc" class="control-label">Documentation<sup

                                                       style="color: red;">*</sup>:

                                                </label> <br><select class="form-control"  style="width=370px" name="documentationDescription" [(ngModel)]="documentationDescription" required>

                                                       <option value=""></option>

                                                       <option value="Yes">Yes</option>

                                                       <option value="No">No</option>

                                                </select><br>

                                         </div>
                                         
                                               <div class="form-group col-lg-6">

                                                <label

                                                       for="comment">Comments<sup style="color: red;">*</sup>: </label><br> 

                                                       <textarea  class="form-control scroll"  style="width=370px" name="documentationComment"

                                                       value=" " [(ngModel)]="documentationComment" maxlength="150" required ></textarea><br>
                                                                                                              

                                         </div>
                                            <div class="form-group col-lg-6">

                                                <div align="center"></div>

                                                <br>

                                                <button type="submit" class="btn btn-success" (click)="savedocument(f.value,ticketId,documentationId)" [disabled]="!f.form.valid" routerLinkActive="active">Update</button>
                                            &nbsp;&nbsp;&nbsp;  <input type="button" value="Clear" name="fclear"class="btn btn-warning"(click)="fClear()" /> 
                                        

                                         </div>
                                         
                                         </form>
                         </div>
				</div>
			</div>
		</div>
</div>
