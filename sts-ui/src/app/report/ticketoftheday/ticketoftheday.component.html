<div class="container-fluid">
<div class="container"> 
<div class="panel panel-warning">
				<div class="panel-heading">
					<h4 class="panel-title text-right">
						<small> <b>Ticket dump by {{createdBy}} 
						on {{createdOn}} </b> </small>
					</h4>				
					<h3 class="panel-title text-center">
						<b> Ticket information </b>
					</h3>
				</div>
				<div class="panel-body">
				<div class="panel-heading">
			<p-dataTable [value]="dayticket" [rows]="10" [paginator]="true" [(selection)]="selectedEModel" [responsive]="true" dragdrop="true" 
				[headerCheckboxToggleAllPages]="true" dataKey="id" [rowsPerPageOptions]="[10,25,50,100]" [resizableColumns]="true" [reorderableColumns]="true"
				[loading]="loading" [style]="{'overflow': 'visible'}">
				<!-- <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column> -->
				<p-column header="Employee Name" field="employeeName" [filter]="true" filterMatchMode="contains" [sortable]="true" [style]="{'width':'125px'}"></p-column>
				<p-column header="Ticket Id" field="ticketId" [filter]="true" filterMatchMode="contains" [sortable]="true" [style]="{'width':'100px'}"></p-column>
				<p-column  header="Ticket Type" field="ticketType" [filter]="true" filterMatchMode="contains" [sortable]="true" [style]="{'width':'100px'}"></p-column>
				<p-column  header="Description" field="ticketDescription" [filter]="true" filterMatchMode="contains" [sortable]="true" [style]="{'width':'100px'}"></p-column>
				<p-column  header="Application" field="application" [filter]="true" filterMatchMode="contains" [sortable]="true" [style]="{'width':'100px'}"></p-column>
				<p-column  header="Priority" field="priority" [filter]="true" filterMatchMode="contains" [sortable]="true" [style]="{'width':'100px'}"></p-column>
				<p-column  header="Activity" field="activity" [filter]="true" filterMatchMode="contains" [sortable]="true" filterMatchMode="startsWith" [style]="{'width':'100px','overflow':'visible'}"></p-column>
				<p-column  header="Status" field="status" [filter]="true" filterMatchMode="contains" [sortable]="true" [style]="{'width':'100px'}"></p-column>
				<p-column  header="dev Comment" field="devComment" [filter]="true" filterMatchMode="contains" [sortable]="true" [style]="{'width':'100px'}"></p-column>
				<p-column  header="Start Date" field="startDate" [style]="{'width':'10%'}" [filter]="true" filterMatchMode="contains" [sortable]="true"></p-column>
			
			</p-dataTable>
			</div>
				</div>
				</div>
			</div>
			</div>
