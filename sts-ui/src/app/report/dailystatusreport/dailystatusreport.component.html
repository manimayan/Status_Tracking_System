<div class="container-fluid" >
<div class="container" >
 

		
			<div class="panel panel-warning">
				<div class="panel-heading">
                   <h4 class="panel-title text-right">
						<small> <b>Ticket dump by {{createdBy}} 
						on {{createdOn}} </b> </small>
					</h4>								
					<h3 class="panel-title text-center">
						<b>Today's Report</b>
					</h3>
					
				</div>
				
				<div class="panel-body">
				<div class="panel-heading">
			
     
   <button class="btn btn-success report" style="margin-left: -14px;"  type="excel" (click)="dt.exportCSV()">Excel</button>  

   </div> 
			
	<div>
		<div class="notreported">
	 <p-dataTable  [value]="notreported" [rows]="10"  [(selection)]="selectedEModel" [responsive]="true" dragdrop="true" [headerCheckboxToggleAllPages]="true" [resizableColumns]="true" [reorderableColumns]="true"
				[loading]="loading" #dt>
	<p-column header="Not Reported" field="employeeName" [filter]="true" filterMatchMode="contains"  [sortable]="true"></p-column>
	</p-dataTable>
	</div>
			<p-dataTable  [value]="statusDetails" [rows]="10" [paginator]="true" [(selection)]="selectedEModel" [responsive]="true" dragdrop="true" 
				[headerCheckboxToggleAllPages]="true" dataKey="id" [rowsPerPageOptions]="[10,25,50,100]" [resizableColumns]="true" [reorderableColumns]="true"
				[loading]="loading" #dt exportFilename="DailyStatus" [style]="{'overflow': 'visible'}">
				<p-header>
        <div style="text-align:left">
       
            <p-multiSelect [options]="cities" [(ngModel)]="selectedCities" (onChange)="selecteddisplay()"></p-multiSelect>
          
        </div>
    </p-header>
  <p-column *ngFor="let col of selectedVisibleClaimColumn" [field]="col.field" [header]="col.header" appendTo="body" [filter]="true" filterMatchMode="contains" [sortable]="true"></p-column>   
				
				
			</p-dataTable>
			
		</div>
				</div>
			</div>
	
	
			</div>
		</div>
