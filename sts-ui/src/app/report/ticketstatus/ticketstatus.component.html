<div class="container-fluid">
	<div class="container">
			<div class="panel panel-warning">
					<div class="panel-heading">
						<h4 class="panel-title text-right">
						<small> <b>Ticket dump by {{createdBy}} 
						on {{createdOn}} </b> </small>
					</h4>
				    <h3 class="panel-title text-center">
						<b> NOTE:Please enter ticket id or resource </b>
					</h3>
				</div>
				<div class="panel-body">
				<form #f="ngForm">
							<div class="form-group col-lg-6 col-md-6">
    				

      <label for="ticketId">TicketId:</label>
				 <p-dropdown  [options]="result1" [(ngModel)]="ticketId" value="" filter="true"  [style]="{'width':'100%'}"  name="ticketId" #data></p-dropdown>{{result1}}	
    </div> 
					 
						<div class="form-group col-lg-6">
							<label
								for="ename">Resource: </label><br> 
							 <p-dropdown  [options]="result"   [(ngModel)]="employeeName" [style]="{'width':'50%'}"  name="employeeName" #data1 ></p-dropdown>
						</div>
												<div class="form-group col-lg-6">
								<div align="center"></div>
								<br>
								<button type="submit" class="btn btn-success" (click)="getTicketstatus(data,data1);Onclick($event)" >Report</button>
								&nbsp;&nbsp;&nbsp; <input type="reset" value="Clear"
									class="btn btn-warning" (click)="clear()"/>
							</div>
							
							</form>
					</div>
					</div>
					
					
					<div *ngIf="showReport" class="panel panel-warning">
								<div class="panel panel-warning">
				<div class="panel-heading">
						<h4 class="panel-title text-right">
						<small> <b>Ticket dump by {{createdBy}} 
						on {{createdOn}} </b> </small>
					</h4>		
					<h3 class="panel-title text-center">
						<b>Ticket Status</b>
					</h3>
				</div>
				
				<div class="panel-body">
							
                         
					
					
					<div style="padding-right: -10px;">
			<p-dataTable #f  [value]="empList" [rows]="10" [paginator]="true" [(selection)]="selectedEModel" [responsive]="true" dragdrop="true" 
				[headerCheckboxToggleAllPages]="true" dataKey="id" [rowsPerPageOptions]="[10,25,50,100]" [resizableColumns]="true" [reorderableColumns]="true"
				[loading]="loading">
				<p-column [style]="{'width':'0px'}" selectionMode="multiple"></p-column>
				<p-column field= "ticketId"  header="Ticket Id" [filter]="true" filterMatchMode="contains" [sortable]="true" ></p-column>
				<p-column  field= "ticketDescription"header="Ticket Description" [filter]="true" filterMatchMode="contains" [sortable]="true"></p-column>
				<p-column  field= "ticketType"header="Ticket Type" [filter]="true" filterMatchMode="contains" [sortable]="true"></p-column>
				<p-column  field= "employeeName" header="Employee Name" [filter]="true" filterMatchMode="contains" [sortable]="true"></p-column>
				<p-column field= "updatedOn"  header="Updated On" [filter]="true" filterMatchMode="contains" [sortable]="true"></p-column>
				<p-column  field= "status" header="Status" [filter]="true" filterMatchMode="contains" [sortable]="true"></p-column>
				<p-column  field= "devComment" header="dev Comment" [filter]="true" filterMatchMode="contains" [sortable]="true"></p-column>
</p-dataTable>
		</div>	



							
				</div>
			</div>
	
	</div>
